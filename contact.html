<div class="contact">
<h1>Connect With Us</h1>
<p>We would love you help you out with your agricultural products Feel free to get in contact with us</p>
<div class="contact-box">
<div class="contact-left">
<h3> Send your request</h3>

<div class="input-row">
    <div class="input-group">
<label>Name</label>
<input type="text" placeholder="Name">
   </div>
   <div class="input-group">

    <input type="text" placeholder="Telephone Number">
       </div>
</div>
<div class="input-row">
    <div class="input-group">
<label>Email</label>
<input type="email" placeholder="Email">
   </div>
   <div class="input-group">
    <label>Subject</label>
    <input type="text" placeholder="Product Information ">
       </div>
</div>

<label>MESSAGE</label>
<textarea rows="5" placeholder="Your message"></textarea>
<button class="btn" type="submit">Send</button>

 <h3>Reach us on!!</h3>
